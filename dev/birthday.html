<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--iphone设备中的safari私有meta标签，它表示：顶部栏为黑色-->
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <!--iphone设备中的safari私有meta标签，它表示：允许全屏模式浏览；-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!--iphone设备中的safari私有meta标签，它表示：允许全屏模式浏览；-->
    <meta content="no" name="apple-touch-fullscreen">
    <!--禁止缩放-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1.0,user-scalable=no">
    <!--去除缓存-->
    <meta http-equiv="expires" content="0">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <!--禁止将数字识别为号码-->
    <meta content="telephone=no" name="format-detection">
    <title>生日祝贺</title>

    <link rel="stylesheet" href="css/birthday.css">
</head>
<body>

	<!--include "./head.html"-->

    <div class="bg">

        <div class="text-box">
            <span class="date" id="birthday"></span>
            <p>祝寿星</p>
            <img src="" alt="" id="userHead">
            <p class="name" id="userName"></p>
            <p>生日快乐&nbsp;&nbsp;&nbsp;&nbsp;万事如意</p>
        </div>

    </div>

</body>
</html>

<script src="js/sea.js" id="seajsnode"></script>
<script type="text/javascript">
    seajs.use(['helper', 'config', 'birthday'],function(helper, config, completeInfo){
        completeInfo(helper, config);
    });
</script>
