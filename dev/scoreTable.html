<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--iphone设备中的safari私有meta标签，它表示：顶部栏为黑色-->
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <!--iphone设备中的safari私有meta标签，它表示：允许全屏模式浏览；-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!--iphone设备中的safari私有meta标签，它表示：允许全屏模式浏览；-->
    <meta content="no" name="apple-touch-fullscreen">
    <!--禁止缩放-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1.0,user-scalable=no">
    <!--去除缓存-->
    <meta http-equiv="expires" content="0">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <!--禁止将数字识别为号码-->
    <meta content="telephone=no" name="format-detection">
    <title>积分规则</title>
    <link rel="stylesheet" href="css/scoreTable.css">
</head>
<body>
<!-----------------------获取积分的说明列表---------------------------->

<div class="page-box">

    <p class="tips">
        <span class="red-point"></span>
        下表是每项操作可以获得的积分奖励规则：
    </p>

    <table class="rule-table" border="1" cellspacing="0" cellpadding="0" >
        <thead>
            <tr>
                <th>加分项</th>
                <th>每日奖励次数</th>
                <th>单次奖励分值</th>
                <th>最大奖励分值</th>
            </tr>
        </thead>

        <tbody id="table_body">

        </tbody>
    </table>
</div>

</body>
</html>

<script id="table-template" type="text/x-handlebars-template">
    {{#each this}}
        <tr>
            <td>{{name}}</td>
            <td>{{time}}</td>
            <td>{{unit}}</td>
            <td>{{max}}</td>
        </tr>
    {{/each}}
</script>

<script src="js/sea.js" id="seajsnode"></script>
<script type="text/javascript">
    seajs.use(['handlebars','helper','config', 'scoreTable'],function(handlebars, helper, config, scoreTable){
        scoreTable(helper, config);
    });
</script>
